# This config file for Travis CI utilizes https://github.com/ros-planning/moveit_ci/ package.
sudo: required
dist: xenial  # distro used by Travis, moveit_ci uses the docker image's distro
services:
  - docker
language: cpp
cache: ccache
compiler: gcc

notifications:
  email:
    recipients:
      - rhaschke@techfak.uni-bielefeld.de
env:
  global:
    - ROS_DISTRO=melodic
    - ROS_REPO=ros
    - WARNINGS_OK=false
    - ABI_BASE_URL=https://ni.www.techfak.uni-bielefeld.de/abicheck/rviz-${ROS_DISTRO}.tar.gz
  matrix:
    - TEST=abi

before_script:
  - git clone -q --depth=1 --branch abi-check https://github.com/rhaschke/moveit_ci.git .moveit_ci

script:
  - .moveit_ci/travis.sh
